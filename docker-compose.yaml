services:
  # PostgreSQL for LangGraph
  langgraph-db:
    image: postgres:17.5-bookworm
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-langgraph}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-langgraph}
      - POSTGRES_DB=${POSTGRES_DB:-langgraph}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}

      - API_DB_NAME=${API_DB_NAME:-user_feedback_db}
    ports:
      - "5432:5432"
    volumes:
      - langgraph-db-volume:/var/lib/postgresql/data

      # Mount initialization script to create API database or other needed DBs
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-langgraph}"]
      interval: 5s
      retries: 5
    networks:
      - default
    restart: unless-stopped

volumes:
  langgraph-db-volume:

networks:
  default:
